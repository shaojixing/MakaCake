<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
});
  //验证码

  //测试提交，对接程序删除即可
  function login()
  {
      showLoading();
      // alert("2");
      var username = $("#username").val();
      var pwd = $("#pwd").val();
     // alert(username+pwd);
      $.post("api/loginapi.ashx", { action: "login",username:username, pwd:pwd}, function (data) {
          hideLoading();
          if (data == "true") {
              alert("登陆成功！");
              location.href = "productlist.aspx";
          }
          else {

              alert("账号或密码错误，登陆失败！");
              return false;
          }


      });
  }
</script>
