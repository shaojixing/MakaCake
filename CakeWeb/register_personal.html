<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>个人用户注册_马卡烤箱官网</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/login.css" />
    <script src="mjs/Wrong.js"></script>
    <script src="mjs/common.js"></script>

    <script src="mjs/jquery.js"></script>

</head>
<body>
<div class="allcort">
<div class="header">
    <a href="http://m.makacake.com/" class="tohome fl"></a>
	<span>注册</span>
    <a href="mycart.aspx" class="header_right shopcart_r">
        <span>0</span>
    </a>
</div>
<div id="wrapper">
	<div id="scroller">
		<div class="container">
			<div class="pd8">
				<!--注册切换-->
				<div class="cake_loginchoose">
					<a href="register_personal.html" class="login_click">个人用户注册</a>
					<a href="register_enterprise.html">企业用户注册</a>
				</div>
				<!--注册切换end-->
				<!--注册框begin-->
                <div class="cake_login">
                    <div class="cakelogin_input">
                        <input type="text" placeholder="请输入您的手机号码" id="txtMobile" />
                    </div>
                    <!--<div class="cakelogin_input cakelogin_confirm">
            <input type="text" placeholder="请输入验证码" />
            <a href="javascript:;" class="cake_phonecode">发送验证码</a> </div>-->
            <!--<a href="javascript:;" class="cake_phonecode code_reget">60秒后重新获取</a>-->
					<div class="cakelogin_input">
                        <input type="password" placeholder="请输入密码" id="txtPwd" />
					</div>
					<div class="cakelogin_input">
                        <input type="password" placeholder="再次确认密码" id="txtPwd1" />
					</div>
				</div>
                <div class="success" style="display:none"></div>
                <div class="wrong" style="display:none">
                    <span></span>

                </div>
				<div class="cakelogin_operate fix">
					<div class="cakelogin_auto fl"><span>已有马卡账户？</span><a href="login_personal.html">立即登录</a></div>
					<!--<a href="javascript:;" class="fr">忘记密码？</a>-->
				</div>
				<!--注册框end-->
				<!--按钮begin-->
				<div class="cakelogin_btn cakebtn">
					<span class="cakebtn_bg" id="cake_register">注册</span>
				</div>
				<!--按钮end-->
			</div>
			<!--底部begin-->
			<footer>
				<div class="cakephone">
					<a href="tel:36520763" mce_href="tel:36520763">0755-3652 0763</a>
				</div>
				<div class="cakestatement">
                    © 2016 m.makacake.com 粤ICP备16030815号
				</div>
			</footer>
			<!--底部end-->
		</div>
	</div>
</div>
</div>
    <div id="shade" style="width: 100%; height: 100%; display: none; left: 0px; top: 0px;"></div>
    <div id="loading">
        <table width="100%">
            <tr>
                <td align="right">
                    <img src="images/loading.gif" />
                </td>
                <td align="left">
                    &nbsp;&nbsp;<span style="color:#555;">努力加载中....</span>
                </td>
            </tr>
        </table>
    </div>
<!--JS begin-->
    <script type="text/javascript">
    var w;
    var s;
    $(document).ready(function () {
        w = new Wrong();
        s = new Success();
    });
    var timer = null;

    //$(function () {
    //    $("#cake_register").click(function () {
    //    });
    //})

    function registerpersonal()
    {
        showLoading();
        var mobile = $("#txtMobile").val();
        
        var pwd = $("#txtPwd").val();
        var pwd1 = $("#txtPwd1").val();
    
        var code = $("#code").val();
        $('#cake_register').attr("disabled", true);
        $.post("mapi/registeredapi.ashx", { action: "personal", mobile: mobile, pwd: pwd, pwd1: pwd1, code: code }, function (data) {
            // alert(data);
            if (data == "sucess") {
                hideLoading();
              // alert("注册成功,即将进行跳转！");
                $(":input").val("");
                var returnUrl = "";
                if (returnUrl != "") {
                    window.location.href = returnUrl;
                } else {
                //     alert("注册成功,即将进行跳转！");
                    window.location.href = "http://m.makacake.com/";
                }
                return;
            }

            $('#cake_register').attr("disabled", false);
            if (data == "fail") {
                hideLoading();
                alert("注册失败！,请联系客户：0755-3652 0763 ");
                return;
            }
            if (data == "false") {
                hideLoading();
                alert("手机号已注册！");
                return;
            }

        });
    }
    </script>

<script src="js/seajs/sea.js"></script>
<script>
// seajs 配置
seajs.config({
	debug: true,
	base: "./",
	alias: {
	  "zepto": "js/lib/zepto/zepto.js",
	  "iscroll": "js/lib/iscroll/iscroll.js"
	}
});
// 加载入口模块
seajs.use("js/page/common");
seajs.use("js/page/login");
</script>
</body>
