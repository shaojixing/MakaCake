<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>会员个人用户登录_马卡龙烤箱官网</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/login.css" />

    <script src="mjs/Wrong.js"></script>
    <script src="mjs/common.js"></script>
    <script src="mjs/jquery-1.6.4.min.js"></script>
</head>
<body>
<div class="allcort">
<div class="header">
	<a href="http://m.makacake.com/" class="tohome fl"></a>
	<span>登录</span>
    <a href="mycart.aspx" class=" header_right shopcart_r">
        <span>0</span>
    </a>
</div>
<div id="wrapper">
	<div id="scroller">
		<div class="container">
            <div class="pd8">
                <!--登录切换-->
                <div class="cake_loginchoose">
                    <a href="login_personal.html" class="login_click">个人用户登录</a>
                    <a href="login_enterprise.html">企业用户登录</a>
                </div>
                <!--登录切换end-->
                <!--登录框begin-->
                <div class="cake_login">
                    <div class="cakelogin_input">
                        <input type="text" placeholder="请输入您的手机号码" id="txtMobile" />

                    </div>
                    <div class="cakelogin_input">
                        <input type="password" placeholder="请输入密码" id="txtPwd" />

                    </div>
                </div>
                <div class="cakelogin_operate fix">
                    <!--<div class="cakelogin_auto fl"><input type="checkbox" name="" id="check_auto" checked="checked" /><span id="login_auto">自动登录</span></div>-->
                    <!--<a href="javascript:;" class="fr">忘记密码？</a>-->
                </div>
                <!--登录框end-->
                <div class="success" style="display:none"></div>
                <div class="wrong" style="display:none">
                    <span></span>
                  
                </div>
                <!--登录按钮begin-->
                <div class="cakelogin_btn cakebtn">
                    <span id="btnLogin" class="cakebtn_bg">登录</span>
                    <a id="btnLogin1" style="background-color:#58a266" href="http://m.makacake.com/wx/wx.aspx" class="cakebtn_bg" >微信登录</a>
                    <a href="register_personal.html" class="cakebtn_border">注册</a>
                </div>
                <!--登录按钮end-->
            </div>
				

			</div>
			<!--底部begin-->
			<footer>
				<div class="cakephone">
					<a href="tel:36520763" mce_href="tel:36520763">0755-3652 0763</a>
				</div>
				<div class="cakestatement">
                    © 2016 m.makacake.com 粤ICP备16030815号
				</div>
			</footer>
			<!--底部end-->
		</div>
	</div>
</div>
    <div id="shade" style="width: 100%; height: 100%; display: none; left: 0px; top: 0px;"></div>
    <div id="loading">
        <table width="100%">
            <tr>
                <td align="right">
                    <img src="images/loading.gif" />
                </td>
                <td align="left">
                    &nbsp;&nbsp;<span style="color:#555;">努力加载中....</span>
                </td>
            </tr>
        </table>
    </div>
<!--JS begin-->
    <script>
        var w;
        $(document).ready(function () {
            w = new Wrong();
        });
        $(function () {
            isWeiXin();
        $("#btnLogin").click(function () {
            showLoading();
            var mobile = $("#txtMobile").val();
            var pwd = $("#txtPwd").val();
           // alert(mobile);
            if (mobile == "") {
                 hideLoading();
                w.Exit();
                w.Show("请输入账号!");
                return false;
            }
            if (pwd == "") {
                hideLoading();
                w.Exit();
                w.Show("请输入密码!");
                return false;
            }
            $.post("mapi/loginapi.ashx", { mobile: mobile, pwd: pwd }, function (data) {
                //alert(data);
                switch (data)
                {
                    case "sucess":
                        hideLoading();
                        window.location.href = "http://m.makacake.com";
                        break;
                    case "fail":
                        hideLoading();
                        w.Show("请输入正确的登录名或密码");
                        return false;
                    case "false":
                        hideLoading();
                        w.Show("你手机号已登录，如有异常请清理浏览器缓存重新登录！");
                        window.location.href = "http://m.makacake.com/";
                    default:
                        hideLoading();
                        w.Show("你手机号已登录，如有异常请清理浏览器缓存重新登录！");
                        break;
                }
   
                $(":input").val("");
            })
        })
    })
    
    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            document.getElementById("btnLogin1").style.display = "block";
            // return true;
        } else {
            document.getElementById("btnLogin1").style.display = "none";
        }
    }
</script>
<script src="js/seajs/sea.js"></script>
<script>
// seajs 配置
seajs.config({
	debug: true,
	base: "./",
	alias: {
	  "zepto": "js/lib/zepto/zepto.js",
	  "iscroll": "js/lib/iscroll/iscroll.js"
	}
});
// 加载入口模块
seajs.use("js/page/common");
seajs.use("js/page/login");
</script>
</body>
