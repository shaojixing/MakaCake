<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>邀请好友有奖-新用户</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/share.css" />
</head>
<body>
<div class="allcort">
<div id="wrapper" style="top:0;">
	<div id="scroller">
		<div class="container">
			<div class="shareImg shareSpImg">
				<img src="img/share/share3.jpg" />
				<p>接受XXX的邀请，享受马卡裸蛋糕<br />
				<strong>您将获得10元蛋糕券</strong></p>
			</div>
			<div class="share_input">
				<input type="text" placeholder="请输入您的手机号码"/>
				<div class="cakebtn">
					<a href="javascript:;" class="cakebtn_bg">领取马卡蛋糕券</a>
				</div>
			</div>
			<div class="Toshare_bottom">
				已有1020位用户赠送给好友蛋糕券
			</div>
		</div>
	</div>
</div>
</div>
<!--JS begin-->
<script src="js/seajs/sea.js"></script>
<script>
// seajs 配置
seajs.config({
	debug: true,
	base: "./",
	alias: {
	  "zepto": "js/lib/zepto/zepto.js",
	  "iscroll": "js/lib/iscroll/iscroll.js"
	}
});
// 加载入口模块
seajs.use("js/page/common");
</script>
</body>
