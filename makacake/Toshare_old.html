<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>邀请好友有奖-老用户</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/share.css" />
</head>
<body>
<div class="allcort">
<div id="wrapper" style="top:0;">
	<div id="scroller">
		<div class="container">
			<div class="shareImg">
				<img src="img/share/share2.jpg" />
			</div>
			<div class="Toshare_cort">
				<h3>立即分享</h3>
				<ul class="Toshare_all fix">
					<li>
						<a href="javascript:;">
							<img src="img/share/wx.png" />
							<span>微信</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="img/share/pyq.png" />
							<span>朋友圈</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="img/share/wb.png" />
							<span>微博</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="img/share/zone.png" />
							<span>空间</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="Toshare_bottom">
				已有1020位用户赠送给好友蛋糕券
			</div>
		</div>
	</div>
</div>
</div>
<!--JS begin-->
<script src="js/seajs/sea.js"></script>
<script>
// seajs 配置
seajs.config({
	debug: true,
	base: "./",
	alias: {
	  "zepto": "js/lib/zepto/zepto.js",
	  "iscroll": "js/lib/iscroll/iscroll.js"
	}
});
// 加载入口模块
seajs.use("js/page/common");
</script>
</body>
