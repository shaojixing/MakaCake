<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>找回密码</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div class="allcort">
<div class="header">
	<a href="javasrcipt:;" class="tohome fl"></a>
	<span>找回密码</span>
	<a href="javascript:;" class="header_right shopcart_r">
		<span>1</span>
	</a>
</div>
<div id="wrapper">
	<div id="scroller">
		<div class="container">
			<div class="pd8">
				<!--找回密码框begin-->
				<div class="cake_login">
					<div class="cakelogin_input">
						<input type="text" placeholder="请输入您的手机号码" />
					</div>
					<div class="cakelogin_input cakelogin_confirm">
						<input type="text" placeholder="请输入验证码" />
						<a href="javascript:;" class="cake_phonecode">发送验证码</a>
						<!--<a href="javascript:;" class="cake_phonecode code_reget">60秒后重新获取</a>-->
					</div>
					<div class="cakelogin_input">
						<input type="password" placeholder="请输入密码" />
					</div>
					<div class="cakelogin_input">
						<input type="password" placeholder="再次确认密码" />
					</div>
				</div>
				<!--找回密码框end-->
				<!--按钮begin-->
				<div class="cakelogin_btn cakebtn">
					<a href="javascript:;" class="cakebtn_bg" id="cake_register">找回密码</a>
				</div>
				<!--按钮end-->
			</div>
			<!--底部begin-->
			<footer>
				<div class="cakephone">
					<a href="tel:3652 0763" mce_href="tel:3652 0763">3652 0763</a>
				</div>
				<div class="cakestatement">
					© 2016 www.Makacake.com     沪ICP备08011593号
				</div>
			</footer>
			<!--底部end-->
		</div>
	</div>
</div>
</div>
<!--JS begin-->
<script src="js/seajs/sea.js"></script>
<script>
// seajs 配置
seajs.config({
	debug: true,
	base: "./",
	alias: {
	  "zepto": "js/lib/zepto/zepto.js",
	  "iscroll": "js/lib/iscroll/iscroll.js"
	}
});
// 加载入口模块
seajs.use("js/page/common");
seajs.use("js/page/login");
</script>
</body>
