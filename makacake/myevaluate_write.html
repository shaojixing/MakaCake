<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>评价晒单-填写</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/member.css" />
</head>
<body>
<div class="allcort">
<!--头部begin-->
<div class="header">
	<a href="javasrcipt:;" class="return">返回</a>
	<span>评价晒单</span>
	<a href="javascript:;" class="header_right shopcart_r">
		<span>1</span>
	</a>
</div>
<!--头部end-->
<div id="wrapper">
	<div id="scroller">
		<div class="container">
			<div class="pd8">
				<!--商品-->
				<ul class="theshoplist">
					<li>
						<div class="theshopImg fl">
							<img src="img/list/democake.jpg" />
						</div>
						<div class="evaluate fr">
							<p>评分：</p>
							<div class="starlist">
								<i class="addstar"></i>
								<i class="addstar"></i>
								<i class="addstar"></i>
								<i class="addstar"></i>
								<i class="addstar"></i>
							</div>
						</div>
						<div class="evaluate_wirte">
							<textarea placeholder="长度在1-500个字之间写下对商品的感受吧，对他人的帮助很大哦~"></textarea>
						</div>
					</li>
				</ul>
				<!--商品end-->
				<div class="evaluate_btn">
					<div class="cakebtn">
						<a href="javascript:;" class="cakebtn_bg">发表评价</a>
					</div>
				</div>
			</div>
			<!--底部begin-->
			<footer>
				<div class="cakephone">
					<a href="tel:3652 0763" mce_href="tel:3652 0763">3652 0763</a>
				</div>
				<div class="cakestatement">
					© 2016 www.Makacake.com     沪ICP备08011593号
				</div>
			</footer>
			<!--底部end-->
		</div>
	</div>
</div>
</div>
<!--JS begin-->
<script src="js/seajs/sea.js"></script>
<script>
// seajs 配置
seajs.config({
	debug: true,
	base: "./",
	alias: {
	  "zepto": "js/lib/zepto/zepto.js",
	  "iscroll": "js/lib/iscroll/iscroll.js"
	}
});
// 加载入口模块
seajs.use("js/page/common");
seajs.use("js/page/member");
</script>
</body>
